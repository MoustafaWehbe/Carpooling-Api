<ion-header>
	<ion-navbar color="primary">
		<ion-title id ="title">Edit Profile</ion-title>
	</ion-navbar>
</ion-header>



<ion-content padding class = "content">
	
	
	<ion-card>
		<ion-card-header class = "cardHeader">
			Personal Details
		</ion-card-header>
		<hr> 		
  		<ion-card-content class="centerElements">
  			<ion-row>
				<ion-col col-1>
					  <ion-icon ios="ios-person" md="md-person"></ion-icon>
  				</ion-col>
				<ion-col col-5>
  					<ion-input type="text" name="first_name" [(ngModel)]="first_name"></ion-input>
  				</ion-col>
  			</ion-row>
  			<br />
  			<ion-row>
				<ion-col col-1>
					  <ion-icon ios="ios-person" md="md-person"></ion-icon>
  				</ion-col>
				<ion-col col-5>
  					<ion-input type="text" name="last_name" [(ngModel)]="last_name" ></ion-input>
  				</ion-col>
  			</ion-row>
  			<br/>
  			<ion-row>
  				<ion-col col-1>
  					<ion-icon md="md-call" class="profileIcons"></ion-icon>
  				</ion-col>
  				<ion-col col-6>
  					<ion-input type="text" name="phone" [(ngModel)]="phone" ></ion-input>
  				</ion-col>
  			</ion-row>
  			<br />
  			<ion-row>
				<ion-col col-1>
  					<ion-icon ios="ios-people" md="md-people" class= "profileIcons"></ion-icon>
  				</ion-col>
				<ion-col col-5>
  					<ion-input type="text" name="gender" [(ngModel)]="gender" ></ion-input>
  				</ion-col>
  			</ion-row>
  			<br />
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header class = "cardHeader">
			Vehicule Details
		</ion-card-header>
		<hr> 		
		<div class = "centerElements">
  			<ion-card-content>
  				<ion-row>
					<ion-col col-1>
  						<ion-icon name="car" class="profileIcons"></ion-icon>
  					</ion-col>
  					<ion-col col-5>
						<ion-input type="text" name="type" [(ngModel)]="type1" ></ion-input>
					</ion-col>
				</ion-row>
	  				<br />
					<ion-row>	
						<ion-col col-1>
		  					<ion-icon name="car" class="profileIcons"></ion-icon>
		  				</ion-col>
		  				<ion-col col-5>
							<ion-input type="text" name="model" [(ngModel)]="model" ></ion-input>
						</ion-col>
					</ion-row>
		  			<br />
					
					<ion-row>
						<ion-col col-1>
  							<ion-icon name="car" class="profileIcons"></ion-icon>
  						</ion-col>
  					  	<ion-col col-5>
  					  		<ion-input type="text" name="drivingLicense" [(ngModel)]="drivingLicense" ></ion-input>
  					  	</ion-col>
  					 </ion-row>
  					<br />
			</ion-card-content>
		</div>
	</ion-card>
	
		<div padding><button block ion-button (click) ="update()">Update</button></div>


</ion-content>
