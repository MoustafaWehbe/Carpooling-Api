<ion-content padding class = "loginBackg">
	<img text-center src="assets/imgs/logo.png" width="16%"/>

	<ion-list no-line class= "form">
		<ion-item>
			<ion-label floating >email</ion-label>
			<ion-input type="text"  [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password"  [(ngModel)]="password"></ion-input>
	  	</ion-item>
	</ion-list> 

	<div padding><button block ion-button (click) ="signInUser()">Sign In</button></div>
	<h3 id="create">No account? <a (click) = "register()">Create one!</a></h3>

	<div text-center class = "loginIcons" >
		<a href="">or login with facebook </a>
		<br />
		<!-- <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
		<ion-img text-center src="assets/imgs/fb.png" (click)="loginWithFacebook()"></ion-img>
		 -->
	</div>
</ion-content>
