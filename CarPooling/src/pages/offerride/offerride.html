<ion-header>

  <ion-navbar color="primary">
  	<ion-icon name="arrow-back" (click)="dismiss()"></ion-icon>
  </ion-navbar>


</ion-header>



<ion-content padding>
	<h1>Offer Ride</h1>
	<div id ="parent">
		<div id = "vehicleInfo">
			<label> Type:</label>
			<input type="text" name="type" id = "type" placeholder="Vehicle Type" [(ngModel)] ="type">
			<br />
			<label>Model:</label>
			<input type="text" name="model" id ="model" placeholder="Vehicle Model" [(ngModel)] ="model">
			<br />
			<label>License Number:</label>
			<input type="text" name="license" id ="license" placeholder="License Number" [(ngModel)] ="license">
			<br />
			<button block clear ion-button class="button" (click) ="next()" id = "next">Next</button>
		</div>


		<div id ="fixed">
			<div id = "offerForm">
				<label>From:</label>
				<input id = "from" type="text" [(ngModel)] ="From" placeholder="Enter your location" >
				<br />
				<label>To:</label>
				<input id = "to" type="text" [(ngModel)] ="To" placeholder="Enter your destination" >
				<br />
				<label>Date:</label>
				<input type="date" [(ngModel)]="Date"/>
			</div>
			<ion-grid id="modalButtons">
				<ion-row>
					<ion-col col-3 offset-6>
						<button block clear ion-button class="button" (click) ="dismiss()">Cancel</button>
					</ion-col>
					<ion-col col-2  >
						<button block clear ion-button class="button" (click) ="offer()">Offer</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>


	</div>


</ion-content>
