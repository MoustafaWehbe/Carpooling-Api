<ion-header>

  <ion-navbar color="primary">
  	<ion-title id ="title">Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
		<img text-center src="assets/imgs/logo.png" width="16%"/>
	<ion-list id = "form">
	  	<ion-item>
		    <ion-label floating >First Name</ion-label>
		    <ion-input type="text" [(ngModel)]="FirstName"></ion-input>
	 	</ion-item>

	 	<ion-item>
	    	<ion-label floating>Last Name</ion-label>
	    	<ion-input type="text" [(ngModel)]="LastName"></ion-input>
	  	</ion-item>


	 	<ion-item>
	    	<ion-label floating>Email</ion-label>
	    	<ion-input type="email" [(ngModel)]="email"></ion-input>
	  	</ion-item>

		<ion-item>
		    <ion-label floating >Phone Number</ion-label>
		    <ion-input type="number" [(ngModel)]="mobile"></ion-input>
	 	</ion-item>
	 	<br />
	 	<ion-item>
  			<ion-label>Gender</ion-label>
  			<ion-select [(ngModel)]="gender">
   				<ion-option value="female">Female</ion-option>
    			<ion-option value="male">Male</ion-option>
  			</ion-select>
		</ion-item>

	 	<ion-item>
		    <ion-label floating >Password</ion-label>
		    <ion-input type="Password" [(ngModel)]="Password"></ion-input>
	 	</ion-item>
	 	<ion-item>
		    <ion-label floating >Confirm Password</ion-label>
		    <ion-input type="Password" [(ngModel)]="passConfirmation"></ion-input>
	 	</ion-item>

	</ion-list>
	<ion-footer no-shadow> 

	<div padding id = "sign">
		<button block clear ion-button class="button" (click) ="signup()">Sign up</button>
	</div>

	</ion-footer>
</ion-content>
