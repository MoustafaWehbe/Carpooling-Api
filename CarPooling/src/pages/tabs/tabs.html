  <ion-tab [root]="tab3Root" tabTitle="Ride" tabIcon="car" [rootParams] = "allinfo"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person"></ion-tab>
</ion-tabs>
